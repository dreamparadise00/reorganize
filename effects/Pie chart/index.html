<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3饼图</title>
		<link rel="stylesheet" type="text/css" href="css/pie.css">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;

			}
			body{
				padding:20px;
			}
			h1{
				text-align: center;
			}
			.pie-wrap{
				width: 140px;
				height: 200px;
				margin:10px auto;
				position:relative;

			}
			.pie-wrap p{
				position: absolute;
				top: 160px;
				width:140px;
				text-align: center;
				font-size: 20px;
			}
		</style>
	</head>
	<body>

			<h1>CSS3饼图</h1>
			<div id="init-pie">
				<div class="pie-wrap">
					<div class="pie" id="base-pie" data-value="0.2"></div>
					<p>原始饼图</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="number-pie" data-value="0.95"></div>
					<p>在中间加入数字</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="animate-pie" data-value="0.75"></div>
					<p>使用JQuery加入动画效果</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="ring-pie" data-value="0.4"></div>
					<p>动画+数字</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="colorful-pie" data-value="0.6"></div>
					<p>换个颜色</p>
				</div>
				<div class="pie-wrap">
					<div class="pie" id="rotate-pie" data-value="0.25"></div>
					<p>不在12点方向开始</p>
				</div>
			</div>

	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/pie-1.0.1.js"></script>

	<!-- 初始化各种百分比的饼状图 -->
	<script type="text/javascript">
		var pie1 = new Pie({
			el : '#base-pie',
			number :false
		});
		pie1.init();

		var pie1 = new Pie({
			el : '#number-pie'
		});
		pie1.init();

		var pie3 = new Pie({
			el : '#animate-pie',
			animite : true,
			number :false
		});
		pie3.init();

		var pie4 = new Pie({
			el : '#ring-pie',
			animite : true,
			ring : 0.5
		});
		pie4.init();

		var pie5 = new Pie({
			el : '#colorful-pie',
			animite : true,
			ring : 0.7,
			color : '#7CFC00 '
		});
		pie5.init();

		var pie6 = new Pie({
			el : '#rotate-pie',
			animite : true,
			ring : 0.8,
			color : 'rgb(255,127,0)',
			rotate : -40
		});
		pie6.init();


	</script>
</html>
